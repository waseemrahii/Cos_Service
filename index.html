    <!-- Custom CSS for Responsiveness -->
    <style>
        /* Custom Responsive Adjustments */
        .feature-box img,

            .about-section .col-lg-6,
            .services-section .col-lg-4,
            .team-section .col-lg-4 {

                margin-bottom: 20px;

            .footer-section .social-links {
                text-align: center;

        /* Adjusting padding for better spacing on small screens */

    <script>
        $(document).ready(function () {
            // Language change handler
            $(".language").on('change',function () {
                console.log($(this).val());
                window.location.href = "https://construm.bugfinder.net/language/" + $(this).val();
            });

            // Initialize Carousel
            const mainCarousel = new Carousel(document.querySelector("#mainCarousel"), {
                Dots: false,
            });

            const thumbCarousel = new Carousel(document.querySelector("#thumbCarousel"), {
                Sync: {
                    target: mainCarousel,
                    friction: 0,
                },
                Dots: false,
                Navigation: false,
                center: true,
                slidesPerPage: 1,
                infinite: true,
            });

            // Initialize Fancybox
            Fancybox.bind('[data-fancybox="gallery"]', {
                Carousel: {
                    on: {
                        change: (that) => {
                            mainCarousel.slideTo(mainCarousel.findPageForSlide(that.page), {
                                friction: 0,
                            });
                        },
                    },
                },
            });

            // Set custom CSS property
            var root = document.querySelector(':root');
            root.style.setProperty('--primary', '#fe6600');
        });
    </script>
